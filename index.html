<!-- 
  This is just a testing file that displays the autocomplete in action.

 -->
<!DOCTYPE html>
<html>
<head>
  <script src="autocomplete.js"></script>
  <title>Auto complete JS</title>
</head>
<body>
  <div>
    <textarea type="text" id="textbox"></textarea>
    <script>
      var txt = new AutoComplete(document.getElementById("textbox"),
        [
        "connect",
        "ls",
        "clear",
        "cd",
        "get",
        "get <remote-path> <local-path>",
        "put",
        "putzip",
        "putzip -root",
        "putzip -keep",
        "putzip -root -keep",
        "putzip -keep -root",
        "rm",
        "http",
        "https",
        "http://",
        "http://google",
        "http://google.com/",
        "http://google.com/",
        "https://",
        "https://google",
        "https://google.com/",
        "https://google.com/"
        ]
      );

      txt.minChars = 1;

      txt.onlyFullText = true;
    </script>
  </div>
</body>
</html>
