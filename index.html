<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="autocomplete.js"></script>
  <title>Auto complete JS</title>
</head>
<body>
  <div>
    <textarea type="text" id="textbox"></textarea>
    <script>
      var txt = new AutoComplete(document.querySelector("#textbox"),
        [
        "connect",
        "ls",
        "clear",
        "cd",
        "get",
        "get <remote-path> <local-path>",
        "put",
        "putzip",
        "putzip -root",
        "putzip -keep",
        "putzip -root -keep",
        "putzip -keep -root",
        "rm",
        "http",
        "https",
        "http://",
        "https://",
        "https://google",
        "https://google.com/",
        "https://google.com/"
        ]
      );

      txt.onlyFullText = true;
    </script>
  </div>
</body>
</html>
